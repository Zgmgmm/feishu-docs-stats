<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档统计分析系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .url-list {
            margin-top: 15px;
        }

        .url-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }

        .url-item span {
            flex: 1;
            word-break: break-all;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chart-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
        }

        .chart-card h3 {
            margin-bottom: 15px;
            color: #555;
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .data-table tr:hover {
            background: #f5f5f5;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 文档统计分析系统</h1>
            <p>输入飞书文档链接，获取详细的访问统计和数据分析</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="urlInput">文档链接：</label>
                <input type="url" id="urlInput" class="url-input" 
                       placeholder="请输入飞书文档链接，例如：https://bytedance.larkoffice.com/wiki/xxx">
            </div>
            
            <button class="btn" onclick="addUrl()">添加链接</button>
            <button class="btn" onclick="analyzeData()" id="analyzeBtn">开始分析</button>
            <button class="btn" onclick="clearUrls()">清空列表</button>
            
            <div class="url-list" id="urlList"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在分析文档数据，请稍候...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <h2>📈 分析结果</h2>
            
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="chart-container">
                <div class="chart-card">
                    <h3>访问量对比</h3>
                    <canvas id="pvChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>用户活跃度</h3>
                    <div id="uvChart" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-card">
                    <h3>互动数据</h3>
                    <canvas id="interactionChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>文档类型分布</h3>
                    <canvas id="typeChart"></canvas>
                </div>
            </div>

            <h3>📋 详细数据</h3>
            <table class="data-table" id="dataTable">
                <thead>
                    <tr>
                        <th>文档标题</th>
                        <th>类型</th>
                        <th>独立访客</th>
                        <th>页面访问</th>
                        <th>点赞数</th>
                        <th>评论数</th>
                        <th>编辑次数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let urls = [];
        let chartInstances = [];

        function addUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                showMessage('请输入有效的文档链接', 'error');
                return;
            }
            
            if (!url.includes('larkoffice.com')) {
                showMessage('请输入有效的飞书文档链接', 'error');
                return;
            }
            
            if (urls.includes(url)) {
                showMessage('该链接已存在', 'error');
                return;
            }
            
            urls.push(url);
            input.value = '';
            updateUrlList();
            showMessage('链接添加成功', 'success');
        }

        function removeUrl(index) {
            urls.splice(index, 1);
            updateUrlList();
        }

        function updateUrlList() {
            const urlList = document.getElementById('urlList');
            urlList.innerHTML = '';
            
            urls.forEach((url, index) => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';
                urlItem.innerHTML = `
                    <span>${url}</span>
                    <button class="remove-btn" onclick="removeUrl(${index})">删除</button>
                `;
                urlList.appendChild(urlItem);
            });
        }

        function clearUrls() {
            urls = [];
            updateUrlList();
            showMessage('链接列表已清空', 'success');
        }

        function showMessage(message, type) {
            const existingMessage = document.querySelector('.error-message, .success-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            const inputSection = document.querySelector('.input-section');
            inputSection.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        async function analyzeData() {
            if (urls.length === 0) {
                showMessage('请先添加文档链接', 'error');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls: urls })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data.statistics);
                
            } catch (error) {
                console.error('分析失败:', error);
                showMessage(`分析失败: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(statistics) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'block';
            
            // 销毁现有图表
            chartInstances.forEach(chart => {
                if (chart && chart.destroy) {
                    chart.destroy();
                }
            });
            chartInstances = [];
            
            // 计算统计数据
            const totalDocs = statistics.length;
            const totalUV = statistics.reduce((sum, doc) => sum + doc.uv, 0);
            const totalPV = statistics.reduce((sum, doc) => sum + doc.pv, 0);
            const totalLikes = statistics.reduce((sum, doc) => sum + doc.like_count, 0);
            
            // 更新统计卡片
            updateStatsGrid(totalDocs, totalUV, totalPV, totalLikes);
            
            // 创建图表
            createPVChart(statistics);
            createUVChart(statistics);
            createInteractionChart(statistics);
            createTypeChart(statistics);
            
            // 更新数据表格
            updateDataTable(statistics);
        }

        function updateStatsGrid(totalDocs, totalUV, totalPV, totalLikes) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${totalDocs}</h3>
                    <p>文档总数</p>
                </div>
                <div class="stat-card">
                    <h3>${totalUV.toLocaleString()}</h3>
                    <p>总独立访客</p>
                </div>
                <div class="stat-card">
                    <h3>${totalPV.toLocaleString()}</h3>
                    <p>总页面访问</p>
                </div>
                <div class="stat-card">
                    <h3>${totalLikes.toLocaleString()}</h3>
                    <p>总点赞数</p>
                </div>
            `;
        }

        function createPVChart(statistics) {
            const ctx = document.getElementById('pvChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: statistics.slice(0, 10).map(doc => doc.title.substring(0, 20) + '...'),
                    datasets: [{
                        label: '页面访问量',
                        data: statistics.slice(0, 10).map(doc => doc.pv),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            chartInstances.push(chart);
        }

        function createUVChart(statistics) {
            const chart = echarts.init(document.getElementById('uvChart'));
            const option = {
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    type: 'pie',
                    radius: '70%',
                    data: statistics.slice(0, 8).map(doc => ({
                        name: doc.title.substring(0, 15) + '...',
                        value: doc.uv
                    })),
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            chart.setOption(option);
            chartInstances.push(chart);
        }

        function createInteractionChart(statistics) {
            const ctx = document.getElementById('interactionChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: statistics.slice(0, 10).map(doc => doc.title.substring(0, 15) + '...'),
                    datasets: [{
                        label: '点赞数',
                        data: statistics.slice(0, 10).map(doc => doc.like_count),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1
                    }, {
                        label: '评论数',
                        data: statistics.slice(0, 10).map(doc => doc.comment_count),
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            chartInstances.push(chart);
        }

        function createTypeChart(statistics) {
            const typeCount = {};
            statistics.forEach(doc => {
                typeCount[doc.type] = (typeCount[doc.type] || 0) + 1;
            });
            
            const ctx = document.getElementById('typeChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeCount),
                    datasets: [{
                        data: Object.values(typeCount),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            chartInstances.push(chart);
        }

        function updateDataTable(statistics) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            statistics.forEach(doc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${doc.title}</td>
                    <td>${doc.type}</td>
                    <td>${doc.uv.toLocaleString()}</td>
                    <td>${doc.pv.toLocaleString()}</td>
                    <td>${doc.like_count.toLocaleString()}</td>
                    <td>${doc.comment_count.toLocaleString()}</td>
                    <td>${doc.edit_count.toLocaleString()}</td>
                    <td>
                        <a href="${doc.source_url}" target="_blank" class="btn" style="padding: 5px 10px; font-size: 12px;">
                            查看文档
                        </a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 回车键添加链接
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addUrl();
            }
        });
    </script>
</body>
</html>
