            left: 0;

        @keyframes modalFadeIn {
            from {

            to {

            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        @keyframes modalFadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;

        .auth-cancel-btn {

        .auth-cancel-btn:hover {

            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.2);
        }

        .auth-cancel-btn:active {
            transform: translateY(0);
        }
    </style>

    <script>
        let urls = [];
        let urlNames = {}; // Â≠òÂÇ®URLÂà∞ÊñáÊ°£ÂêçÁß∞ÁöÑÊò†Â∞Ñ
        let chartInstances = [];
        let isAuthorized = false;
        let jwtToken = null;

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÊéàÊùÉÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            // ‰ªéURLÂèÇÊï∞‰∏≠Ëé∑ÂèñJWT tokenÔºàÊéàÊùÉÂõûË∞ÉÂêéÔºâ
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            if (tokenFromUrl) {
                // Â≠òÂÇ®JWT tokenÂà∞sessionStorage
                sessionStorage.setItem('jwt_token', tokenFromUrl);
                // Ê∏ÖÈô§URL‰∏≠ÁöÑtokenÂèÇÊï∞
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // ‰ªésessionStorage‰∏≠Ëé∑ÂèñJWT token
            jwtToken = sessionStorage.getItem('jwt_token');
            
            checkAuthStatus();
            
            // ÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
            // ÂõûËΩ¶ÈîÆÊ∑ªÂä†ÈìæÊé•
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addUrl();
                }
            });

            // ÁÇπÂáªËæìÂÖ•Ê°ÜÊó∂Ê£ÄÊü•ÊéàÊùÉÁä∂ÊÄÅ
            document.getElementById('urlInput').addEventListener('click', function(e) {
                if (!isAuthorized) {
                    e.preventDefault();
                    showAuthModal();
                }
            });
        });

        // Ê£ÄÊü•ÊéàÊùÉÁä∂ÊÄÅ
        async function checkAuthStatus() {
            try {
                const headers = {};
                if (jwtToken) {
                    headers['Authorization'] = `Bearer ${jwtToken}`;
                }
                
                const response = await fetch('/auth/status', { headers });
                const data = await response.json();
                
                isAuthorized = data.authorized;
                
                // Â¶ÇÊûú‰ªéURLËé∑ÂèñÂà∞Êñ∞tokenÔºåÊõ¥Êñ∞Â≠òÂÇ®
                if (data.token) {
                    jwtToken = data.token;
                    sessionStorage.setItem('jwt_token', jwtToken);
                }
                
                updateAuthUI();
                
                // Â¶ÇÊûúÂ∑≤ÊéàÊùÉÔºåËé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
                if (isAuthorized) {
                    await loadUserInfo();
                }
            } catch (error) {
                console.error('Ê£ÄÊü•ÊéàÊùÉÁä∂ÊÄÅÂ§±Ë¥•:', error);
                isAuthorized = false;
                updateAuthUI();
            }
        }

        // Êõ¥Êñ∞ÊéàÊùÉUI
        function updateAuthUI() {
            const authSection = document.getElementById('authSection');
            const authStatus = document.getElementById('authStatus');
            const userInfo = document.getElementById('userInfo');
            const authBtn = document.getElementById('authBtn');
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (isAuthorized) {
                // Â∑≤ÊéàÊùÉÊó∂ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
                authSection.style.display = 'block';
                authStatus.style.display = 'none';
                userInfo.style.display = 'flex';
                analyzeBtn.disabled = false;
            } else {
                // Êú™ÊéàÊùÉÊó∂ÈöêËóèÊï¥‰∏™ÊéàÊùÉÂå∫Âüü
                authSection.style.display = 'none';
                analyzeBtn.disabled = true;
            }
        }

        // Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØ
        async function loadUserInfo() {
            try {
                const headers = {};
                if (jwtToken) {
                    headers['Authorization'] = `Bearer ${jwtToken}`;
                }
                
                const response = await fetch('/auth/user-info', { headers });
                const data = await response.json();
                
                if (data.success && data.user_info) {
                    displayUserInfo(data.user_info);
                } else {
                    console.error('Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', data.message);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
        }

        // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
        function displayUserInfo(userInfo) {
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            // ËÆæÁΩÆÁî®Êà∑Â§¥ÂÉè
            if (userInfo.avatar_url) {
                userAvatar.src = userInfo.avatar_url;
            }
            
            // ËÆæÁΩÆÁî®Êà∑ÂêçÁß∞
            userName.textContent = userInfo.name || 'Êú™Áü•Áî®Êà∑';
        }

        // ËØ∑Ê±ÇÊéàÊùÉ
        function requestAuth() {
            window.location.href = '/auth';
        }

        // ÈÄÄÂá∫ÊéàÊùÉ
        async function logoutAuth() {
            try {
                const response = await fetch('/auth/logout');
                const data = await response.json();
                
                // Ê∏ÖÈô§JWT token
                jwtToken = null;
                sessionStorage.removeItem('jwt_token');
                
                isAuthorized = false;
                updateAuthUI();
                
                // Ê∏ÖÈô§Áî®Êà∑‰ø°ÊÅØÊòæÁ§∫
                const userAvatar = document.getElementById('userAvatar');
                const userName = document.getElementById('userName');
                
                userAvatar.src = '';
                userName.textContent = 'Áî®Êà∑ÂêçÁß∞';
                
                showMessage('Â∑≤ÈÄÄÂá∫ÊéàÊùÉ', 'success');
            } catch (error) {
                console.error('ÈÄÄÂá∫ÊéàÊùÉÂ§±Ë¥•:', error);
                showMessage('ÈÄÄÂá∫ÊéàÊùÉÂ§±Ë¥•', 'error');
            }
        }

        function addUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            
            if (!url) {
                showMessage('ËØ∑ËæìÂÖ•ÊñáÊ°£ÈìæÊé•', 'error');
                return;
            }
            
            if (!url.includes('larkoffice.com')) {
                showMessage('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈ£û‰π¶ÊñáÊ°£ÈìæÊé•', 'error');
                return;
            }
            
            if (urls.includes(url)) {
                showMessage('ËØ•ÈìæÊé•Â∑≤Â≠òÂú®', 'error');
                return;
            }
            
            // ÂÖàÊ∑ªÂä†Âà∞ÂàóË°®‰∏≠ÔºåÊòæÁ§∫‰∏∫"Âä†ËΩΩ‰∏≠..."
            urls.push(url);
            urlNames[url] = "Âä†ËΩΩ‰∏≠...";
            input.value = '';
            updateUrlList();
            // showMessage('ÈìæÊé•Ê∑ªÂä†ÊàêÂäüÔºåÊ≠£Âú®Ëé∑ÂèñÊñáÊ°£ÂêçÁß∞...', 'success');
            
            // ÂºÇÊ≠•Ëé∑ÂèñÊñáÊ°£ÂêçÁß∞
            getDocName(url);
        }

        async function getDocName(url) {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (jwtToken) {
                    headers['Authorization'] = `Bearer ${jwtToken}`;
                }
                
                const response = await fetch('/doc-meta', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 && errorData.need_auth) {
                        // ÊéàÊùÉÂ§±ÊïàÔºåÊ∏ÖÈô§tokenÂπ∂ÈáçÊñ∞Ê£ÄÊü•ÊéàÊùÉÁä∂ÊÄÅ
                        jwtToken = null;
                        sessionStorage.removeItem('jwt_token');
                        await checkAuthStatus();
                        urlNames[url] = "ÊéàÊùÉÂ§±Êïà";
                        updateUrlList();
                        return;
                    } else {
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                
                if (data.success && data.title) {
                    urlNames[url] = data.title;
                } else {
                    // Â¶ÇÊûúÊó†Ê≥ïËé∑ÂèñÊ†áÈ¢òÔºå‰ΩøÁî®URLÁöÑÊúÄÂêéÈÉ®ÂàÜ‰Ωú‰∏∫ÂêçÁß∞
                    const urlParts = url.split('/');
                    const lastPart = urlParts[urlParts.length - 1];
                    urlNames[url] = lastPart || url;
                }
                
                updateUrlList();
                
            } catch (error) {
                console.error('Ëé∑ÂèñÊñáÊ°£ÂêçÁß∞Â§±Ë¥•:', error);
                // Â¶ÇÊûúËé∑ÂèñÂ§±Ë¥•Ôºå‰ΩøÁî®URLÁöÑÊúÄÂêéÈÉ®ÂàÜ‰Ωú‰∏∫ÂêçÁß∞
                const urlParts = url.split('/');
                const lastPart = urlParts[urlParts.length - 1];
                urlNames[url] = lastPart || url;
                updateUrlList();
            }
        }

        function removeUrl(index) {
            const url = urls[index];
            urls.splice(index, 1);
            delete urlNames[url];
            updateUrlList();
        }

        function updateUrlList() {
            const urlList = document.getElementById('urlList');
            urlList.innerHTML = '';
            
            urls.forEach((url, index) => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';
                
                const displayName = urlNames[url] || url;
                const isUrl = displayName === url;
                
                urlItem.innerHTML = `
                    <div style="flex: 1; display: flex; flex-direction: column;">
                        <a href="${url}" target="_blank">
                            ${displayName}
                        </a>
                        ${isUrl ? '' : `<span style="font-size: 12px; color: #666; word-break: break-all;">${url}</span>`}
                    </div>
                    <button class="remove-btn" onclick="removeUrl(${index})">Âà†Èô§</button>
                `;
                urlList.appendChild(urlItem);
            });
        }

        function clearUrls() {
            urls = [];
            urlNames = {};
            updateUrlList();
            showMessage('ÈìæÊé•ÂàóË°®Â∑≤Ê∏ÖÁ©∫', 'success');
        }

        function showMessage(message, type) {
            const existingMessage = document.querySelector('.error-message, .success-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            const inputSection = document.querySelector('.input-section');
            inputSection.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        async function analyzeData() {
            if (!isAuthorized) {
                showAuthModal();
                return;
            }

            if (urls.length === 0) {
                showMessage('ËØ∑ÂÖàÊ∑ªÂä†ÊñáÊ°£ÈìæÊé•', 'error');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (jwtToken) {
                    headers['Authorization'] = `Bearer ${jwtToken}`;
                }
                
                const response = await fetch('/stats', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ urls: urls })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 && errorData.need_auth) {
                        // ÊéàÊùÉÂ§±ÊïàÔºåÊ∏ÖÈô§tokenÂπ∂ÈáçÊñ∞Ê£ÄÊü•ÊéàÊùÉÁä∂ÊÄÅ
                        jwtToken = null;
                        sessionStorage.removeItem('jwt_token');
                        await checkAuthStatus();
                        showMessage('ÊéàÊùÉÂ∑≤Â§±ÊïàÔºåËØ∑ÈáçÊñ∞ÊéàÊùÉ', 'error');
                    } else {
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    return;
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data.statistics);
                
            } catch (error) {
                console.error('ÂàÜÊûêÂ§±Ë¥•:', error);
                showMessage(`ÂàÜÊûêÂ§±Ë¥•: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(statistics) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'block';
            
            // ÈîÄÊØÅÁé∞ÊúâÂõæË°®
            chartInstances.forEach(chart => {
                if (chart && chart.destroy) {
                    chart.destroy();
                }
            });
            chartInstances = [];
            
            // ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
            const totalDocs = statistics.length;
            const totalUV = statistics.reduce((sum, doc) => sum + (doc.uv || 0), 0);
            const totalPV = statistics.reduce((sum, doc) => sum + (doc.pv || 0), 0);
            const totalLike = statistics.reduce((sum, doc) => sum + (doc.like_count || 0), 0);
            const totalUVToday = statistics.reduce((sum, doc) => sum + (doc.uv_today || 0), 0);
            const totalPVToday = statistics.reduce((sum, doc) => sum + (doc.pv_today || 0), 0);
            const totalLikeToday = statistics.reduce((sum, doc) => sum + (doc.like_count_today || 0), 0);
            
            // Êõ¥Êñ∞ÁªüËÆ°Âç°Áâá
            updateStatsGrid(totalDocs, totalUV, totalPV, totalLike, totalUVToday, totalPVToday, totalLikeToday);
            
            // Êõ¥Êñ∞Êï∞ÊçÆË°®Ê†º
            updateDataTable(statistics);
        }

        function updateStatsGrid(totalDocs, totalUV, totalPV, totalLike, totalUVToday, totalPVToday, totalLikeToday) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card"><h3>${totalDocs}</h3><p>count</p></div>
                <div class="stat-card"><h3>${totalUV}(${totalUVToday})</h3><p>uv(today)</p></div>
                <div class="stat-card"><h3>${totalPV}(${totalPVToday})</h3><p>pv(today)</p></div>
                <div class="stat-card"><h3>${totalLike}(${totalLikeToday})</h3><p>like_count(today)</p></div>
            `;
        }

        function updateDataTable(statistics) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            statistics.forEach(doc => {
                const row = document.createElement('tr');
                // Ê†ºÂºèÂåñÊó∂Èó¥Êà≥
                const timestamp = doc.timestamp ? new Date(doc.timestamp * 1000).toLocaleString('zh-CN') : '';
                row.innerHTML = `
                    <td><a href="${doc.source_url}" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 500;">${doc.title}</a></td>
                    <td>${doc.type}</td>
                    <td>${doc.uv}(${doc.uv_today})</td>
                    <td>${doc.pv}(${doc.pv_today})</td>
                    <td>${doc.like_count}(${doc.like_count_today})</td>
                    <td>${timestamp}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // ÊòæÁ§∫ÊéàÊùÉÊèêÁ§∫ÂºπÁ™ó
        function showAuthModal() {
            const modal = document.createElement('div');
            modal.className = 'auth-modal';
            modal.innerHTML = `
                <div class="auth-modal-content">
                    <div class="auth-modal-header">
                        <h3>ÈúÄË¶ÅÊéàÊùÉ</h3>
                    </div>
                    <div class="auth-modal-body">
                        <p>ËØ∑ÂÖàËøõË°åÈ£û‰π¶ÊéàÊùÉ‰ª•‰ΩøÁî®Ê≠§ÂäüËÉΩ</p>
                    </div>
                    <div class="auth-modal-footer">
                        <button class="btn auth-confirm-btn" onclick="goToAuth()">ÂéªÊéàÊùÉ</button>
                        <button class="btn auth-cancel-btn" onclick="closeAuthModal()">ÂèñÊ∂à</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Ê∑ªÂä†ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠ÂäüËÉΩ
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeAuthModal();
                }
            });
        }

        // ÂÖ≥Èó≠ÊéàÊùÉÂºπÁ™ó
        function closeAuthModal() {
            const modal = document.querySelector('.auth-modal');
            if (modal) {
                const content = modal.querySelector('.auth-modal-content');
                content.style.animation = 'modalSlideOut 0.2s ease forwards';
                modal.style.animation = 'modalFadeOut 0.2s ease forwards';
                
                setTimeout(() => {
                    modal.remove();
                }, 200);
            }
        }

        // Ë∑≥ËΩ¨Âà∞ÊéàÊùÉÈ°µÈù¢
        function goToAuth() {
            closeAuthModal();
            window.location.href = '/auth';
        }
    </script>
