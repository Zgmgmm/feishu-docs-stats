        async function getDocName(url) {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (jwtToken) {
                    headers['Authorization'] = `Bearer ${jwtToken}`;
                }
                
                const response = await fetch('/doc-meta', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 401 && errorData.need_auth) {
                        // æˆæƒå¤±æ•ˆï¼Œæ¸…é™¤tokenå¹¶é‡æ–°æ£€æŸ¥æˆæƒçŠ¶æ€
                        jwtToken = null;
                        sessionStorage.removeItem('jwt_token');
                        await checkAuthStatus();
                        urlNames[url] = "æˆæƒå¤±æ•ˆ";
                        updateUrlList();
                        return;
                    } else {
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                
                if (data.success && data.title) {
                    urlNames[url] = data.title;
                } else {
                    // å¦‚æœæ— æ³•è·å–æ ‡é¢˜ï¼Œä½¿ç”¨URLçš„æœ€åéƒ¨åˆ†ä½œä¸ºåç§°
                    const urlParts = url.split('/');
                    const lastPart = urlParts[urlParts.length - 1];
                    urlNames[url] = lastPart || url;
                }
                
                updateUrlList();
                
            } catch (error) {
                console.error('è·å–æ–‡æ¡£åç§°å¤±è´¥:', error);
                // å¦‚æœè·å–å¤±è´¥ï¼Œä½¿ç”¨URLçš„æœ€åéƒ¨åˆ†ä½œä¸ºåç§°
                const urlParts = url.split('/');

                urlNames[url] = lastPart || url;
                updateUrlList();
            }
        }

        function updateDataTable(statistics) {

                if (doc.update_time) {

                    if (typeof doc.update_time === 'number' || doc.update_time[0] === '1') {

                    } else {

                        updateTime = doc.update_time;

                    updateTime = new Date(doc.timestamp * 1000).toLocaleString('zh-CN');

        // å¤„ç†è¡¨æ ¼æ’åº
        function handleTableSort(sortField) {
            if (currentStatistics.length === 0) return;
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯å½“å‰æ’åºå­—æ®µï¼Œåˆ‡æ¢æ’åºæ–¹å‘
            if (currentSortField === sortField) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // å¦‚æœæ˜¯æ–°çš„æ’åºå­—æ®µï¼Œè®¾ç½®ä¸ºå‡åº
                currentSortField = sortField;
                currentSortDirection = 'asc';
            }
            
            // æ›´æ–°è¡¨å¤´æ’åºçŠ¶æ€
            updateTableSortState();
            
            // æ’åºæ•°æ®
            const sortedData = sortStatistics(currentStatistics, sortField, currentSortDirection);
            
            // æ›´æ–°è¡¨æ ¼æ˜¾ç¤º
            updateDataTable(sortedData);
        }

        // æ’åºç»Ÿè®¡æ•°æ®
        function sortStatistics(data, field, direction) {
            return [...data].sort((a, b) => {
                let aValue, bValue;
                
                // å¤„ç†æ—¶é—´æˆ³æ’åº
                if (field === 'timestamp') {
                    aValue = a[field] || 0;
                    bValue = b[field] || 0;
                } else if (field === 'update_time') {
                    // ä½¿ç”¨é¢„å¤„ç†çš„æ’åºæ—¶é—´å€¼
                    aValue = a._sortTime || 0;
                    bValue = b._sortTime || 0;
                } else {
                    // å¤„ç†æ•°å­—æ’åºï¼ˆåŒ…æ‹¬æ–°å¢çš„å†å²æ•°æ®å­—æ®µï¼‰
                    aValue = parseInt(a[field]) || 0;
                    bValue = parseInt(b[field]) || 0;
                }
                
                if (direction === 'asc') {
                    return aValue - bValue;
                } else {
                    return bValue - aValue;
                }
            });
        }

        // æ›´æ–°è¡¨å¤´æ’åºçŠ¶æ€
        function updateTableSortState() {
            const sortableHeaders = document.querySelectorAll('.data-table th.sortable');
            
            sortableHeaders.forEach(header => {
                const field = header.getAttribute('data-sort');
                header.classList.remove('sort-asc', 'sort-desc');
                
                if (field === currentSortField) {
                    header.classList.add(currentSortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        // é‡ç½®è¡¨å¤´æ’åºçŠ¶æ€
        function resetTableSortState() {
            const sortableHeaders = document.querySelectorAll('.data-table th.sortable');
            sortableHeaders.forEach(header => {
                header.classList.remove('sort-asc', 'sort-desc');
            });
        }
